<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>	
		<h3>Menu</h3>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="source" value="Option:"/>
			<p:selectOneRadio id="source" value="#{menuView.source}" layout="grid" columns="1">
				<f:selectItems value="#{menuView.sourcesData}" var="valueLista" itemLabel="#{valueLista.name}" itemValue="#{valueLista.id}"/>
			</p:selectOneRadio>
		</h:panelGrid>
		
		<p:commandButton value="Submit" actionListener="#{menuView.openActionButton}"  />
	</h:form>
</html>
