<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
  <h:head>
  	<title>Upload Excel</title>
  </h:head>
 
  <h:body>
     <h:form id="form" >
     Select File:
     	<br/>
        <p:fileUpload fileUploadListener="#{excelFileUploadController.upload}"
					allowTypes="/(\.|\/)(xls|xlsx)$/" sizeLimit="100000" description="Select Excel"/>
    </h:form>
  </h:body>
</html>
