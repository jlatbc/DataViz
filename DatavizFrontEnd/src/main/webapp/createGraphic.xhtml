<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	<title>Create Graphic</title>
	</h:head>
	

		<h:body>
	
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
					<p:commandButton value="Menu" id="btnPrincipalMenu" actionListener="#graphicMenu.openPrincipalMenu"/>
					<p:commandButton value="DB Configuration" id="btnDBConfiguration" actionListener="#graphicMenu.openDbConfiguration"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="160">
					<p:commandButton value="Report 1" id="btnReporte1" actionListener="#graphicMenu.openPrincipalMenu"/><br/><br/>
					<p:commandButton value="Report 2" id="btnReporte2" actionListener="#graphicMenu.openDbConfiguration"/><br/><br/>
					<p:commandButton value="Report 3" id="btnReporte3" actionListener="#graphicMenu.openPrincipalMenu"/><br/><br/>
					<p:commandButton value="Report 4" id="btnReporte4" actionListener="#graphicMenu.openDbConfiguration"/><br/><br/>
					<p:commandButton value="Report-excel" id="btnReporteExcel" actionListener="#graphicMenu.openDbConfiguration"/><br/><br/>
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
					<h:outputText value="Graphic Space"/>
			</p:layoutUnit>
		</p:layout>
		
		</h:body>

</html>
