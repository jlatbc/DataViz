<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form>
	    <h3>New Database Configuration</h3>
	    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	    	<p:outputLabel for="dbId" value="Data Base:"/>
	    	<p:selectOneRadio id="dbId" value="#{dataBaseConnectionView.dbId}" layout="grid" columns="1">
	    		<f:selectItems value="#{dataBaseConnectionView.dbTypes}" var="dbListValues" itemLabel="#{dbListValues.name}" itemValue="#{dbListValues.id}"/>
	    	</p:selectOneRadio>
	    </h:panelGrid>
	    
	    <p:commandButton value="Configure Data Base" actionListener="#{dataBaseConnectionView.configureDBType}"/>
    </h:form>
</html>
